<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Todo | XHR Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-8 col-12">
          <form>
            <div class="mb-1">
              <label for="todo" class="form-label">NEW TASK</label>
            </div>
            <div class="d-flex position-relative align-items-center">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="ADD NEW TASK"
                id="todo-add"
              />
              <button type="submit" class="btn btn-primary btn-sm btn-add">
                ADD
              </button>
            </div>
          </form>
          <hr />

          <!-- filter & sort -->
          <div class="row justify-content-end">
            <!-- filter -->
            <div class="col-3 d-flex align-items-center">
              <p>Filter</p>
              <select class="ms-1 form-select form-select-sm">
                <option selected>All</option>
                <option value="1">Completed</option>
                <option value="2">Two</option>
              </select>
            </div>
            <!-- sort -->
            <div class="col-3 d-flex align-items-center">
              <p>Sort</p>
              <select class="ms-1 form-select form-select-sm">
                <option selected>Date</option>
                <option value="1">Decrease</option>
                <option value="2">Increase</option>
              </select>
            </div>
          </div>

          <!-- list -->
          <div id="todos-list" class="input-group input-group-lg my-3">

            <div class="input-group-text">
              <!-- checkbox -->
              <input
                class="form-check-input mt-0"
                type="checkbox"
                checked
              />
            </div>
            <!-- title -->
            <input
                id = "title"
              type="text"
              class="form-control"
              value="LÃ m APP todo"
              disabled 
            />
            
            <button id="edit-button" class="btn btn-outline-primary" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                />
              </svg>
            </button>

            <button id="delete-button" class="btn btn-outline-danger" type="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                />
              </svg>
            </button>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
