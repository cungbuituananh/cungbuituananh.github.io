<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <link rel="shortcut icon" href="https://previews.123rf.com/images/faysalfarhan/faysalfarhan1711/faysalfarhan171123175/89697694-sign-up-edit-mail-icon-isolated-on-special-orange-round-button-abstract-illustration.jpg">
  <link rel="stylesheet" href="style.css"> 
  <title>SignUp SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-lg-5 col-sm-10 border border-success rounded">
            <div class="mt-5 text-center">
                <h2>Signup</h2>
            </div>
          <form id="signup-form" class="mt-5">
            <!-- Nickname -->
            <div class="mb-3">
              <label for="nickname" class="form-label">Tên đăng nhập </label>
              <input
                id="nickname"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
            <div id="nickname-invalid"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                id="email"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
              <div id="email-invalid"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="password-invalid"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Xác nhận mật khẩu </label>
              <input type="password" class="form-control" id="password-confirm" />
              <div id="passwordConfirm-invalid"></div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Đồng ý với các điều khoản ... </label
              >
            </div>
            <button type="submit" class="btn btn-primary mb-5">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html
