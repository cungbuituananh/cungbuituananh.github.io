<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style-singup.css" />
  </head>
  <body>
    <div class="container">
      <!-- First & Surname -->
      <div class="fullname">
        <div class="sub-name">
          <input id="firstname" type="text" placeholder="firstname" />
        </div>
        <div class="sub-name">
          <input id="surname" type="text" placeholder="surname" />
        </div>
      </div>
      <!-- Mobile Number -->
      <div class="mobi-num">
        <input type="text" placeholder="Mobile number or email address " />
      </div>
      <!-- Password -->
      <div class="password">
        <input type="password" placeholder="password" />
      </div>
      <!-- D.O.B -->
      <div class="birthday">
          <p>Date of birthd</p>
        <select class="select-birth" aria-label="Day" name="birthday-day" >
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="1">5</option>
          <option value="1">6</option>
          <option value="1">7</option>
          <option value="1">8</option>
          <option value="1">9</option>
          <option value="1">10</option>
          <option value="1">11</option>
          <option value="1">12</option>
          <option value="1">13</option>
          <option value="1">14</option>
          <option value="1">15</option>
          <option value="1">16</option>
          <option value="1">17</option>
          <option value="1">18</option>
          <option value="1">19</option>
          <option value="1">20</option>
          <option value="1">21</option>
          <option value="1">22</option>
          <option value="1">23</option>
          <option value="1">24</option>
          <option value="1">25</option>
          <option value="1">26</option>
          <option value="1">27</option>
          <option value="1">28</option>
          <option value="1">29</option>
          <option value="1">30</option>
          <option value="1">31</option>
          <option value="1">1</option>
        </select>
        <select class="select-birth"  aria-label="Month" name="birthday-month" >
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select class="select-birth" aria-label="Year" name="birthday-year" i>
          <option value="1">1999</option>
          <option value="2">2000</option>
          <option value="3">2001</option>
          <option value="4">2002</option>
          <option value="5">2003</option>
          <option value="6">2004</option>
          <option value="7">2005</option>
          <option value="8">2006</option>
          <option value="9">2007</option>
          <option value="10">2008</option>
          <option value="11">2009</option>
          <option value="12">2010</option>
        </select>
      </div>
      <!-- Gender -->
      <div class="gender">
            <p>Gender</p>
        <div class="cont-sex">
            <label for="female"> Female</label>
            <input id="female" type="radio" name="sex" />
          </div>
          <div class="cont-sex">
            <label for="male"> Male</label>
            <input id="male" type="radio" name="sex" />
          </div>
          <div class="cont-sex">
            <label for="custom"> Custom </label>
            <input id="custom" type="radio" name="sex" />
          </div>
          <div class="pronoun">
            <div class="slt">
                <select name="pronoun" id="pronoun" aria-placeholder="Select your pronoun">
                    <option value="pronoun-select" selected="1">
                        Select your pronoun
                    </option>  
                    <option value="pronoun-he">
                          He: " Wish him a happy birthday!"
                      </option>
                      <option value="pronoun-he">
                        She: " Wish her a happy birthday!"
                    </option>
                    <option value="pronoun-he">
                        They: " Wish them a happy birthday!"
                    </option>
                  </select>
            </div>
          
                <input type="text" name="gender-optional" placeholder="Gender (Optional)">
          
          </div>
         
      </div>
    </div>
  </body>
</html>
