<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/index-style.css">
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="row">
        <div class="col-6 col-lg-7">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link disabled"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Disabled</a
                    >
                  </li>
                </ul>
                <!-- <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form> -->
              </div>
            </div>
          </nav>
        </div>
        <!-- Button -->
        <div
          class="col-6 col-lg-5 btn-registration d-flex align-items-center justify-content-end"
        >
          <p id="username" class="m-0"></p>
          <button id="btn-login" class="btn btn-primary mx-2">Đăng nhập</button>
          <button id="btn-singup" class="btn btn-secondary">Đăng ký</button>
          <button id="btn-logout" class="btn btn-secondary ms-2 d-none">
            Đăng xuất
          </button>
        </div>
      </div>

      <!-- Form signup -->
      <div id="ctn-signupForm" class="row justify-content-center d-none">
        <div class="col-lg-5 col-sm-10 border border-success rounded">
          <div class="mt-4 text-center">
            <h2>Đăng ký thành viên</h2>
          </div>
          <form id="form-signup" class="mt-4">
            <!-- Nickname -->
            <div class="mb-3">
              <label for="user" class="form-label">Tên đăng nhập </label>
              <input
                id="user"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
              <div id="user-invalid"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                id="email"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
              <div id="email-invalid"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="password-invalid"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="password" class="form-label"
                >Xác nhận mật khẩu
              </label>
              <input
                type="password"
                class="form-control"
                id="password-confirm"
              />
              <div id="passwordConfirm-invalid"></div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Đồng ý với các <a href="#">điều khoản</a> của chúng tôi
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Đăng ký</button>
            <button type="reset" class="btn btn-secondary mb-3">Huỷ bỏ</button>
          </form>
        </div>
      </div>

      <!-- Form login -->
      <div id="ctn-loginForm" class="row justify-content-center d-none">
        <div class="col-lg-5 col-sm-10 border border-success rounded">
          <div class="mt-4 text-center">
            <h2>Đăng nhập</h2>
          </div>
          <form id="form-login" class="mt-4">
            <!-- Nickname -->
            <div class="mb-3">
              <label for="nickname" class="form-label">Tên đăng nhập </label>
              <input
                id="nickname"
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
              />
              <div id="nickname-invalid"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="password-invalid"></div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">
              Đăng nhập
            </button>
            <button class="btn btn-secondary mb-3">Huỷ bỏ</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./script/index.js"></script>
  </body>
</html>
