<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fancy Box -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"
    />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Doyoga</title>
  </head>
  <body>
    <!-- Site navbar  -->
    <div class="site-bar-wrap position-absolute">
      <!-- Navbar top  -->
      <div class="site-bar-top">
        <div class="container py-3">
          <div class="row">
            <!-- Mail & Phone -->
            <div class="col-6">
              <div class="d-flex me-auto">
                <!-- Mail -->
                <a href="" class="d-flex align-items-center me-4">
                  <span class="me-2"><i class="fas fa-envelope"></i></span>
                  <span class="d-none d-md-block">info@domain.com</span>
                </a>
                <!-- Phone  -->
                <a href="#" class="d-flex align-items-center me-auto">
                  <span class="me-2"><i class="fas fa-phone-alt"></i></span>
                  <span class="d-none d-md-block">+1 234 4567 8910</span>
                </a>
              </div>
            </div>
            <!-- Social icon -->
            <div class="col-6 text-end">
              <div class="me-auto">
                <a href="#" class="p-2">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="p-2">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="p-2">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="p-2">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Navbar list -->
      <div class="site-nav-bar">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">DoYoga</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: rgba(255, 255, 255, 1) !important; font-weight: bold" 
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Classes</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Pages
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Team</a></li>
                      <li><a class="dropdown-item" href="#">Pricing</a></li>
                      <li><a class="dropdown-item" href="#">FAQ</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Cover -->
    <div class="site-blocks-cover banner-ctn">
      <div class="container">
        <div class="row text-center align-items-center justify-content-center">
          <div class="col-md-8 blocks-wrapper">
            <h1>A Yoga Studio</h1>
            <p class="sub-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat
              non, rerum reprehenderit!
            </p>
            <a
              class="d-inline-flex align-items-center blocks-social"
              data-fancybox="gallery"
              href="https://www.youtube.com/watch?v=vTJdVE_gjI0"
            >
              <i class="fas fa-play-circle me-3"></i>
              <span>Watch the video</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!--  -->


    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
